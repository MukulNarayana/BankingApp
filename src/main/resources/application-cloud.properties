# Database configuration
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Swagger configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# OAuth2 configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=${RAILWAY_URL}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${RAILWAY_URL}/oauth2/jwks

# Logging configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# JWT secret key
spring.security.oauth2.resourceserver.jwt.secret-key=${JWT_SECRET_KEY}
